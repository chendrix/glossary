headword: BT
expansion: Balanced Teams
definition: >
  A balanced team is an autonomous group of people with a variety of skills and perspectives 
  that support each other towards a shared goal. It has all the resources and authority it 
  needs to complete projects on its own. It also values cross-disciplinary collaboration and 
  iterative delivery. 
